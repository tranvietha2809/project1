{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{%block main%}
    <section class="hero-section set-bg" data-setbg="{{ url_for('static', filename='img/review-bg.jpg') }}">
  			<div class="row">
  				<div class="col-lg-7">
  				</div>
  				<div class = "col-lg-3">
  					<div class="hero-text text-white">
  						<br></br>
  						<h3>Register here</h3>
              <br></br>
              <form action="{{ url_for('register') }}" method="post" onsubmit="register_validate()">
                  <fieldset>
                    <p id = "message_register" class = "text-red"></p>
                      <div class="form-group">
                          <input autocomplete="off" autofocus class="form-control" id ="username" name="username" placeholder="Username" type="text"/>
                      </div>
                      <div class="form-group">
                          <input class="form-control" name="password" id = "password" placeholder="Password" type="password"/>
                      </div>
                      <div class = "form-group">
                        <input class="form-control" name="password confirmation" id = "password confirmation" placeholder="Re-enter password" type="password"/>
                      </div>
                      <div class="form-group">
                          <button class="btn btn-default" type="submit">Submit</button>
                      </div>
                  </fieldset>
              </form>
  				        </div>
  			</div>
  		</div>
      </section>
{% endblock %}
